image: node:14.15.1

cache: &global_cache # per-branch cache
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/
  # make push explicit
  policy: pull

build:
  stage: build
  script:
    - npm ci --cache .npm --prefer-offline
  artifacts:
    paths:
      - node_modules/
      - dist/
    expire_in: 3 days
  cache:
    <<: *global_cache
    policy: pull-push

test:
  stage: test
  variables:
    COUCHDB_HOST: couchdb
    COUCHDB_PORT: 5984
    COUCHDB_URL: http://$COUCHDB_HOST:$COUCHDB_PORT/
    COUCHDB_USER: admin
    COUCHDB_PASSWORD: "admin"
    DBNAME: testdb

  services:
    - couchdb:latest

  before_script:
    - curl -u "$COUCHDB_USER:$COUCHDB_PASSWORD"
      -X PUT $COUCHDB_URL/_users
    - curl -u "$COUCHDB_USER:$COUCHDB_PASSWORD"
      -X PUT $COUCHDB_URL/$DBNAME

  script:
    - npm test

  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    paths:
      - coverage/

deliver-internal:
  stage: deploy
  when: manual
  # use only artifacts from build job
  dependencies:
    - build
  before_script:
    - npm config set
      @concordant:registry "https://gitlab.inria.fr/api/v4/packages/npm/"
    - npm config set
      '//gitlab.inria.fr/api/v4/packages/npm/:_authToken' "${CI_JOB_TOKEN}"
  script:
    - npm publish

# Expected environment variables (required to publish)
# - NPMJS_AUTH_TOKEN: NPMjs credentials
publish:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: manual
  # use only artifacts from build job
  dependencies:
    - build
  before_script:
    - npm config set
      '//registry.npmjs.org/:_authToken' "${NPMJS_AUTH_TOKEN}"
  script:
    - npm publish --access public
